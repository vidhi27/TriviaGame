<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trivia Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Custom CSS stylesheet -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->

<link href="https://fonts.googleapis.com/css?family=Lalezar|New+Rocker|Wellfleet" rel="stylesheet">

  
</head>
<body>
<!-- <img id="Marvel" src="assets/images/background2.jpg" height="auto" width="auto"> -->

<div class="quizContainer">

    <h1>Trivia Game</h1>

    <button type="start" id="startme">Start</button>


    <div id="question"></div>

    <div id="timerDisplay">Timer Countdown</div>

    <div class="row">
          <button type="button" class="btn btn-dark btn-lg" id="button0" data-value=0>Button0</button>
    </div>

    <div class="row">
          <button type="button" class="btn btn-dark btn-lg" id="button1" data-value=1>Button1</button>
    </div>

    <div class="row">
          <button type="button" class="btn btn-dark btn-lg" id="button2" data-value=2>Button2</button>
    </div>

    <div class="row">
          <button type="button" class="btn btn-dark btn-lg" id="button3" data-value=3>Button3</button>
    </div>

    
    <div id="quizContent"></div>

    <div id="quizImg"></div>

    <div id="scoreboard"></div>

    <div class="row">
          <button type="reset" class="resetme" id="reset" value=reset>Start Over?</button>
    </div>
          
       
    <br>
 
</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
